<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div id="containerOne">
      <h2>Your Result</h2>
      <div id="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="containerTwo">
      <h2>Summary</h2>
      <div class="status">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="icon reaction">
          <p class="name">Reaction</p>
        </div>
        <p class="avaliation"><span>80&nbsp;&nbsp;</span> / 100</p> 
      </div>
      <div class="status">
        <div>
          <img src="assets/images/icon-memory.svg" alt="icon Memory">
          <p class="name">Memory</p>
        </div>
        <p class="avaliation"><span>92&nbsp;&nbsp;</span> / 100</p>
      </div>
      <div class="status">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="icon Verbal">
          <p class="name">Verbal</p>
        </div>
        <p class="avaliation"><span>61&nbsp;&nbsp;</span> / 100</p>
      </div>
      <div class="status">
        <div>
          <img src="assets/images/icon-visual.svg" alt="icon Visual">
          <p class="name">Visual</p>
        </div>
        <p class="avaliation"><span>72&nbsp;&nbsp;</span> / 100</p>
      </div>
      <input type="button" value="Continue">
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhoy Kallebe</a>.
  </div>
</body>
</html>
